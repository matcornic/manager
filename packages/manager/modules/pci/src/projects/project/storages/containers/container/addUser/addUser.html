<oui-modal
    data-heading="{{ 'pci_projects_project_storages_containers_container_addUser_'+ ($ctrl.archive ? 'archive' : 'object') + '_title' | translate }}"
    data-primary-action="$ctrl.addUserStorage()"
    data-primary-label="{{:: 'pci_projects_project_storages_containers_container_addUser_submit_label' | translate }}"
    data-primary-disabled="$ctrl.isLoading"
    data-secondary-action="$ctrl.goBack()"
    data-secondary-label="{{:: 'pci_projects_project_storages_containers_container_addUser_cancel_label' | translate }}"
    data-on-dismiss="$ctrl.goBack()"
    data-loading="$ctrl.isLoading"
>
    <div data-ng-if="$ctrl.container">
        <p
            data-translate="pci_projects_project_storages_containers_container_addUser_content"
            data-translate-values="{ container: $ctrl.container.name }"
        ></p>
        <oui-message data-type="warning">
            <span
                data-translate="pci_projects_project_storages_containers_container_addUser_archive_erase_message"
                data-ng-if="$ctrl.archive"
            ></span>
            <span
                data-translate="pci_projects_project_storages_containers_container_addUser_object_erase_message"
                data-ng-if="!$ctrl.archive"
            ></span>
        </oui-message>
    </div>
</oui-modal>
