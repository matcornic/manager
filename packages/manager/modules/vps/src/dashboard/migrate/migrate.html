<oui-tile-definition
    data-term="{{:: 'vps_dashboard_migrate_title'| translate}}"
>
    <oui-tile-description>
        <oui-select-picker
            class="w-25 mt-3"
            label="{{:: 'vps_dashboard_migrate_current_range_title' | translate}}"
            disabled
        >
            <oui-select-picker-section>
                <ul class="list-unstyled">
                    <li>
                        <span
                            data-translate="vps_dashboard_migrate_configuration_label_core"
                        ></span>
                        <span
                            data-translate="vps_dashboard_migrate_configuration_vcore"
                            data-translate-values="{ count: $ctrl.stateVps.vcore }"
                        ></span>
                    </li>
                    <li>
                        <span
                            data-translate="vps_dashboard_migrate_configuration_label_ram"
                        ></span>
                        <span
                            data-ng-bind=":: ($ctrl.stateVps.model.memory / 1024) | cucBytes:0:false:'GB'"
                        ></span>
                    </li>
                    <li>
                        <span
                            data-translate="vps_dashboard_migrate_configuration_label_disk"
                        ></span>
                        <span
                            data-ng-bind=":: $ctrl.stateVps.model.disk | cucBytes:0:false:'GB'"
                        ></span>
                    </li>
                </ul>
            </oui-select-picker-section>
        </oui-select-picker>
        <p class="mt-3" data-translate="vps_dashboard_migrate_information"></p>
        <p>
            <span data-translate="vps_dashboard_migrate_faq_title"></span>
            <a
                data-ng-href="{{:: $ctrl.MIGRATE_FAQ_LINK }}"
                target="_blank"
                rel="noopener"
            >
                <span
                    data-translate="vps_dashboard_migrate_faq_link_text"
                ></span>
                <span
                    class="oui-icon oui-icon-external-link"
                    aria-hidden="true"
                ></span>
            </a>
        </p>
        <oui-select-picker
            class="w-25"
            label="{{:: 'vps_dashboard_migrate_new_range_title' | translate }}"
        >
            <oui-select-picker-section>
                <ul class="list-unstyled">
                    <li>
                        <span
                            data-translate="vps_dashboard_migrate_configuration_label_core"
                        ></span>
                        <span
                            data-translate="vps_dashboard_migrate_configuration_vcore"
                            data-translate-values="{ count: $ctrl.newPlan.configuration.cpu.cores }"
                        ></span>
                    </li>
                    <li>
                        <span
                            data-translate="vps_dashboard_migrate_configuration_label_ram"
                        ></span>
                        <span
                            data-ng-bind=":: ($ctrl.newPlan.configuration.memory.size) | cucBytes:0:false:'GB'"
                        ></span>
                    </li>
                    <li>
                        <span
                            data-translate="vps_dashboard_migrate_configuration_label_disk"
                        ></span>
                        <span
                            data-ng-bind=":: $ctrl.newPlan.configuration.storage.disks[0].capacity | cucBytes:0:false:'GB'"
                        ></span>
                    </li>
                </ul>
            </oui-select-picker-section>
            <oui-select-picker-footer>
                <ovh-manager-catalog-price
                    data-price="$ctrl.getRenewablePrice()"
                    data-user="$ctrl.user"
                    data-perform-rounding="false"
                    data-maximum-fraction-digits="5"
                >
                </ovh-manager-catalog-price>
            </oui-select-picker-footer>
        </oui-select-picker>
        <footer class="mt-5">
            <oui-button
                variant="primary"
                size="l"
                type="submit"
                on-click="$ctrl.goToMigrateConfirm()"
                ><span data-translate="vps_common_confirm"></span
            ></oui-button>
            <oui-button variant="link" size="l" on-click="$ctrl.goBack()"
                ><span data-translate="vps_common_cancel"></span
            ></oui-button>
        </footer>
    </oui-tile-description>
</oui-tile-definition>
